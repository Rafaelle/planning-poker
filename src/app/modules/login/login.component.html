<div class="login-component">
    <h3>CADASTRO</h3>
    <form class="login-form mb-4" [formGroup]='loginForm' (ngSubmit)="enter()">
        <div class="form-group ">
            <label for="usuario">Digite seu usu√°rio</label>
            <input class="form-control" type="text" name="userName" formControlName="userName">
        </div>
        <div class="form-group" id='owner'>
            <input class="form-check-input" type="checkbox" name="owner" formControlName="owner">
            <label class="form-check-label" for="owner">Owner</label>
        </div>
        <div>
            <button aria-label="Entrar" [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Entrar</button>
            <button aria-label="Limpar dados" class="btn btn-secondary" type="reset" (click)="onReset()">Reset</button>
        </div>
    </form>
</div>
